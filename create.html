<!-- src/main/resources/templates/create.html --> 
<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org"> 
<head> 
    <title>Create Employee</title> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
</head> 
<body> 
    <div class="container mt-5">
        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <div class="card-body">
                <h2 class="card-title text-center">Create Employee</h2> 
                <form th:action="@{/employees/save}" th:object="${employee}" method="post"> 
                    <div class="form-group"> 
                        <label>Name</label> 
                        <input type="text" th:field="*{name}" class="form-control" required> 
                    </div> 
                    <div class="form-group"> 
                        <label>Email</label> 
                        <input type="email" th:field="*{email}" class="form-control" required> 
                    </div> 
                    <div class="form-group"> 
                        <label>Employee ID</label> 
                        <input type="text" th:field="*{employeeId}" class="form-control">
                    </div> 
                    <div class="form-group"> 
                        <label>Department</label>
                        <input type="text" th:field="*{department}" class="form-control"> 
                    </div>
                    <div class="form-group"> 
                        <label>Position</label> 
                        <input type="text" th:field="*{position}" class="form-control"> 
                    </div> 
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Save</button>
                        <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a> 
                    </div>
                </form> 
            </div>
        </div>
    </div> 
</body> 
</html>
