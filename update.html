<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Update Employee</h2>
    <form th:action="@{/employees/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Employee ID</label>
            <input type="text" th:field="*{employeeId}" class="form-control">
        </div>
        <div class="form-group">
            <label>Department</label>
            <input type="text" th:field="*{department}" class="form-control">
        </div>
        <div class="form-group">
            <label>Position</label>
            <input type="text" th:field="*{position}" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a th:href="@{/employees/view}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
